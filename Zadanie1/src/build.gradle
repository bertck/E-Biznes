plugins {
    id 'org.jetbrains.kotlin.jvm' version 'latest.release'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'org.xerial:sqlite-jdbc:latest.release'
}

application {
    mainClass = 'HelloWorldKt'
}

wrapper {
    gradleVersion = '8.13'
    distributionType = Wrapper.DistributionType.ALL
}